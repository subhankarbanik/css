<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      span {
        margin-right: 50px;
      }
      #form {
        width: 100%;
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        style="
          background-color: red;
          text-align: center;
          height: 10px;
          color: white;
          padding: 20px;
          font-size: 20px;
        "
      >
        <b>Gifting Deal: Shop above Rs. 9,999 and Avail 10% Discount!</b>
      </div>
      <nav style="background-color: black; color: white; padding: 10px">
        <span style="margin-left: 20px">LIPS</span>
        <span>EYES</span>
        <span>FACE</span>
        <span>NAILS</span>
        <span>SKINCARE</span>
        <span>ACCESORIES</span>
        <span>GIFTS&KITS</span>
        <span>BESTSELLERS</span>
        <span>NEW LAUNCHES</span>
        <span>OFFERS</span>
        <span>BLOG</span>
      </nav>
    </header>
    <div id="parentbox" style="background-color: gainsboro">
      <div style="">
        <span
          style="margin-right: 0px; margin-left: 100px"
          class="material-symbols-outlined"
        >
          star
        </span>
        <span>
          <b
            ><i><u>Shop by Brand</u> </i>
          </b>
        </span>
      </div>
      <div id="image" style="margin-left: 185px">
        <div>
          <img
            style="width: 250px; height: 250px"
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
          <img
            style="width: 250px; height: 250px"
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
          <img
            style="width: 250px; height: 250px"
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
          <img
            style="width: 250px; height: 250px"
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>

        <div style="">
          <img
            style="width: 250px; height: 250px"
            style="width: 250px; height: 250px"
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
          <img
            style="width: 250px; height: 250px"
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
          <img
            style="width: 250px; height: 250px"
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
          <img
            style="width: 250px; height: 250px"
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>
      </div>
    </div>
    <div
      id="form"
      style="
        background-image: url(https://media.istockphoto.com/id/1063727164/video/multicolored-motion-gradient-background-shades-of-gray.jpg?s=640x640&k=20&c=ddlttXzOZzR92NVlL40I6Bu31FCjReuNDKAvnIZ85D4=);
        padding: 10px;
      "
    >
      <form
        action="#"
        style="
          background-color: white;
          width: fit-content;
          margin-left: 550px;
          padding: 10px;
        "
      >
        <div style="text-align: center">
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            size="30"
            placeholder="email@gmail.com"
            required
          />
        </div>
        <div style="text-align: center">
          <label for="pass">Password (8 characters minimum):</label><br />
          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
          />
        </div>
        <div style="text-align: center">
          <label for="story">Message:</label><br />

          <textarea id="story" name="story" rows="5" cols="33"> </textarea>
        </div>
        <div style="text-align: center">
          <p>Website Rating:</p>
          <label
            ><input type="radio" name="rating" value="Excellent" checked />
            Excellent</label
          >

          <label><input type="radio" name="rating" value="Good" /> Good</label>

          <label
            ><input type="radio" name="rating" value="Average" /> Average</label
          >

          <label><input type="radio" name="rating" value="Bad" /> Bad</label>
        </div>
        <div style="text-align: center">
          <label for="age">Age (10-100):</label><br />
          <input type="number" id="age" name="age" min="10" max="100" />
        </div>
        <div style="text-align: center">
          <label for="url">Website URL <sub>(optional) </sub> :</label><br />
          <input
            type="url"
            name="url"
            id="url"
            placeholder="https://example.com"
            size="30"
          />
        </div>
        <div style="text-align: center">
          <input type="checkbox" id="scales" name="scales" checked />
          <label for="scales">I agree to the terms and conditions</label>
        </div>
        <div style="text-align: center">
          <input
            style="
              color: white;
              background-color: green;
              margin: auto;
              width: 100px;
              height: 30px;
              border-radius: 10%;
            "
            type="submit"
            value="Submit"
          />
        </div>
      </form>
    </div>
    <div>
      <i class="fa-solid fa-music" style="color: #ffd43b"></i>
    </div>
  </body>
</html>
